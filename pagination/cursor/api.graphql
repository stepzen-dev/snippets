type Customer {
  id:ID!
  name:String
  email:String
}

# Connection types for Customer, which has at least one sortable field
type CustomerConnection {
  edges: [CustomerEdge]
  pageInfo: PageInfo!
}

type CustomerEdge {
  node: Customer
  cursor: String
}

# Example
type Query {
  paginatedCustomers(first: Int != 10 after: String != ""): CustomerConnection
    @dbquery(
      type: "postgresql"
      table: "customer"
      schema: "public"
      configuration: "postgresql_config"
    )
}